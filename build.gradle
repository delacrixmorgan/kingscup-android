buildscript {
    ext {
        compileSdkVersion = 28

        kotlin_version = '1.3.21'
        korner_library_version = '0.2.2'

        firebase_perf_version = '16.2.3'
        firebase_core_version = '16.0.7'

        material_components_version = '1.0.0'
        androidx_recyclerview_version = '1.0.0'
        androidx_core_ktx_version = '1.0.1'
        androidx_navigation_version = '1.0.0-rc02'
        androidx_constraint_layout_version = '1.1.3'
        androidx_lifecycle_viewmodel_version = '2.0.0'

        android_arch_navigation_ui_version = '2.0.0-rc02'
        android_arch_navigation_fragment_version = '2.0.0-rc02'
        androidx_arch_navigation_safe_args_plugin_version = '2.0.0-rc02'

    }
    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'com.android.tools.build:gradle:3.3.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidx_arch_navigation_safe_args_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
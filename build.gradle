buildscript {
    ext {
        compileSdkVersion = 28

        kotlin_version = '1.3.10'
        android_studio_version = '3.2.1'
        korner_library_version = '0.2.2'

        material_components_version = '1.1.0-alpha01'
        androidx_constraint_layout_version = '1.1.3'
        androidx_recyclerview_version = '1.0.0'
        firebase_perf_version = '16.2.0'
        firebase_core_version = '16.0.5'
    }
    repositories {
        jcenter()
        google()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.1.0'
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
    }
}

allprojects {
    repositories {
        mavenCentral()
        maven { url 'https://maven.google.com/' }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
buildscript {
    ext {
        compileSdkVersion = 28

        kotlin_version = '1.3.31'
        korner_version = '0.2.2'
        lottie_version = '3.0.1'
        material_components_version = '1.0.0'

        firebase_perf_version = '17.0.0'
        firebase_core_version = '16.0.9'

        androidx_ktx_core_version = '1.0.2'
        androidx_ktx_fragment_version = '1.0.0'

        androidx_navigation_version = '1.0.0'
        androidx_recyclerview_version = '1.0.0'
        androidx_appcompat_version = '1.1.0-alpha05'
        androidx_constraint_layout_version = '1.1.3'
        androidx_lifecycle_viewmodel_version = '2.0.0'
        androidx_lifecycle_extensions_version = '2.0.0'

        androidx_arch_navigation_ui_version = '2.0.0'
        androidx_arch_navigation_fragment_version = '2.0.0'
        androidx_arch_navigation_safe_args_plugin_version = '2.0.0-rc02'
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'com.google.firebase:perf-plugin:1.2.1'
        classpath 'com.android.tools.build:gradle:3.4.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidx_arch_navigation_safe_args_plugin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://maven.google.com/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
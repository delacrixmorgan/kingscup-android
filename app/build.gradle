apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.firebase-perf'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'org.jetbrains.kotlin.android.extensions'
apply plugin: 'androidx.navigation.safeargs.kotlin'

androidExtensions {
    experimental = true
}
android {
    bundle {
        language.enableSplit = false
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.delacrixmorgan.kingscup"
        minSdkVersion 19
        targetSdkVersion rootProject.ext.compileSdkVersion
        versionCode 24
        versionName "3.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            manifestPlaceholders = [appLabel: "@string/app_name"]
        }
        debug {
            manifestPlaceholders = [appLabel: "@string/app_name_debug"]
            splits.abi.enable = false
            splits.density.enable = false
            ext.alwaysUpdateBuildId = false
        }
    }
}

dependencies {
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation "com.google.firebase:firebase-perf:$firebase_perf_version"
    implementation "com.google.firebase:firebase-core:$firebase_core_version"

    implementation "androidx.core:core-ktx:$androidx_ktx_core_version"
    implementation "androidx.fragment:fragment-ktx:$androidx_ktx_fragment_version"

    implementation "com.google.android.material:material:$material_components_version"
    implementation "androidx.recyclerview:recyclerview:$androidx_recyclerview_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel:$androidx_lifecycle_viewmodel_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$androidx_lifecycle_extensions_version"
    implementation "androidx.constraintlayout:constraintlayout:$androidx_constraint_layout_version"

    implementation "androidx.navigation:navigation-fragment-ktx:$androidx_arch_navigation_ui_version"
    implementation "androidx.navigation:navigation-ui-ktx:$androidx_arch_navigation_fragment_version"

    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.jcminarro:RoundKornerLayouts:$korner_library_version"

}

apply plugin: 'com.google.gms.google-services'